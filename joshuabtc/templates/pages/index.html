												class="form-control"

											/>

									</div>
								</div>

					<div class="panel panel-flat">
						<div class="panel-heading">
							<h5 class="panel-title">Сменить пароль</h5>
						</div>
						<div class="panel-body">
							<form id="form-reset-password" action="http://echo.jsontest.com/status/success">
							<fieldset class="content-group">
								<!-- <legend class="text-bold">Сменить пароль</legend> -->
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label for="user[current_password]">Старый пароль</label>
											<input 
												type="password"
												class="form-control"
												name="user[current_password]"
												placeholder=""
												required
											/>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="user[password]">Новый пароль</label>
											<input 
												type="password" 
												class="form-control" 
												name="user[password]"
												placeholder=""
												required 
											/>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="user[password_confirmation]">Повторите новый пароль</label>
											<input 
												type="password" 
												class="form-control"
												name="user[password_confirmation]"
												placeholder=""
												required
											/>
										</div>
									</div>
								</div>
							</fieldset>
							<div class="alert-wrapper"></div>
							<div class="text-right">
